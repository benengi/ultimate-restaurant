<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">
            <i class="fa fa-lock"></i>
          </span> Crear Cuenta Nueva
        </h1>

        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="customerName" Email></label>
            <input type="text" name="name" [(ngModel)]="customer.name" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <label for="customerAddress" Email></label>
            <input type="text" name="address" [(ngModel)]="customer.address" class="form-control" placeholder="Dirección"
              required>
          </div>
          <div class="form-group">
            <label for="customerPhone" Email></label>
            <input type="text" name="phone" [(ngModel)]="customer.phone" class="form-control" placeholder="Teléfono"
              required>
          </div>
          <div class="form-group">
            <label for="email" Email></label>
            <input type="email" name="id" [(ngModel)]="id" class="form-control" placeholder="Correo" required>
          </div>
          <div class="form-group">
            <label for="password" Password></label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword" Password></label>
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
          </div>
          <input type="submit" value="Crear Cuenta" class="btn btn-success btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
